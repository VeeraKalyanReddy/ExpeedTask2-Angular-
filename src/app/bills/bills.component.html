<div class="container-fluid">

    <div class="row">
      <div class="col-12">
        <div class="head-cont d-flex flex-row justify-content-between align-items-center pt-3 px-4">
          <div class="d-flex">
            <i class="fa-solid fa-sack-dollar fa-2xl bag-icon mt-3"></i>
            <p class="headr-para ps-3">Spend Wise</p>
          </div>
          <div class="pe-2">
            <p class="profile d-flex flex-row justify-content-center align-items-center rounded-circle">MA</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <div class="px-4 pt-4 d-flex justify-content-between">
          <div>
            <input class="headr-monthyear" type="month" [(ngModel)]="defaultMonth">
          </div>                  
          <div>
            <p class="headr-amount pe-2"><span class="total pe-2">Total </span>&#x20B9; 39,577.00</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="d-flex flex-row flex-wrap">

        <div (click)="displayModal()" class="col-md-3 mb-2 card d-flex flex-column justify-content-center align-items-center ms-4 addcard-bg-clr cards-cont mt-3" >
          <div>
            <i class="fa-solid fa-circle-plus ps-4"></i>
            <p class="add-bill pt-2">Add Bills</p>
          </div>
        </div>
        <app-form-modal *ngIf="isModalOpened"  (closeModalVar)="closeModal($event)"></app-form-modal>

        <div (click)="onSelect(card)" [ngStyle]="{'border-color': card.color }" *ngFor="let card of cardList" class="col-md-3 mb-2 card d-flex flex-row ms-4 mt-3 px-0 cards-cont">
          <div  [ngStyle]="{'background-color': card.color}" class="d-flex flex-column justify-content-between groc-bg-clr left-card px-3 py-2">
            <p>{{card.title}}</p>
            <div>
              <i [class]="'fa-solid ' + card.icon1 + ' pe-2'"></i>
              <i [class]="'fa-solid ' + card.icon2 + ' '"></i>
              <i [class]="'fa-solid ' + card.icon3 + ' ps-2'"></i>
            </div>                                 
            <p class="card-items">{{card.desc}}</p>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center right-card">
            <p class="card-total-para pe-5 mb-0">{{card.label}}</p>
            <p [ngStyle]="{'color': card.color}" class="groc-amount-clr card-amount-fonts">&#x20B9; {{card.amount}}</p>
          </div>
        </div>

      </div>
    </div>

  </div>
